<table><thead><tr><th>Row</th><th>Column Family</th><th>Column Qualifier</th><th>Value</th></tr></thead>
  <tbody>

  {% assign tables = site.data.data-model.tables | where:"id","PDT" %}

  {% for entry in tables[0].entries %}
  <tr>
    <td>{{ entry.row }}</td>
    <td>{{ entry.cf }}</td>
    <td>{{ entry.cq }}</td>
    <td>{{ entry.val }}</td>
  </tr>
  {% endfor %}

  </tbody>
</table>
