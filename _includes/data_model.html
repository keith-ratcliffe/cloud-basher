<p>Data Model Definitions</p>
<table><thead><tr><th>ID</th><th>Name</th><th>Definition</th></tr></thead>
  <tbody>

  {% assign sorted = site.data.data-model.terms | sort:"id" %}

  {% for term in sorted %}
  <tr>
    <td><b>{{ term.id }}</b></td>
    <td>{{ term.name }}</td>
    <td>{{ term.info }}</td>
  </tr>
  {% endfor %}

  </tbody>
</table>
